<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giới thiệu bản thân</title>
  <style>
    /* Đặt kiểu cho container chứa ảnh và phần giới thiệu */
    .profile-container {
      display: flex;               /* Sử dụng flexbox để căn chỉnh các phần tử theo hàng */
      align-items: center;         /* Căn chỉnh theo chiều dọc cho các phần tử */
      max-width: 800px;            /* Giới hạn chiều rộng của container */
      margin: 20px auto;           /* Căn giữa container trên trang */
      padding: 20px;
      border: 1px solid #ccc;      /* Viền cho container */
      background-color: #f9f9f9;   /* Màu nền nhạt */
    }
    /* Định dạng cho ảnh */
    .profile-image {
      width: 200px;                /* Chiều rộng cố định cho ảnh */
      height: auto;                /* Giữ tỉ lệ ảnh */
      border-radius: 10px;         /* Bo tròn các góc của ảnh */
      margin-right: 20px;          /* Khoảng cách giữa ảnh và phần giới thiệu */
    }
    /* Định dạng cho phần giới thiệu thông tin */
    .profile-info {
      font-family: Arial, sans-serif; /* Đặt font cho nội dung */
      font-size: 16px;                /* Kích thước chữ */
      line-height: 1.5;               /* Khoảng cách dòng */
      color: #333;                    /* Màu chữ */
    }
  </style>
  <!-- 
    - Phần <head> chứa thông tin meta, tiêu đề trang và CSS để tạo kiểu cho container chứa ảnh và phần giới thiệu.
    - Sử dụng flexbox để sắp xếp ảnh và phần giới thiệu nằm cạnh nhau.
  -->
</head>
<body>
  <h1 style="text-align: center;">Giới thiệu bản thân</h1>
  
  <!-- Container chứa ảnh và thông tin giới thiệu -->
  <div class="profile-container">
    <!-- Ảnh đại diện -->
    <img src="đạt.jpg" alt="Ảnh đại diện" class="profile-image">
    <!-- 
      - <img>: Thẻ hiển thị ảnh, bạn cần thay "profile.jpg" bằng đường dẫn đến ảnh của bạn.
      - Thuộc tính alt giúp mô tả ảnh khi ảnh không hiển thị.
    -->
    
    <!-- Phần giới thiệu thông tin -->
    <div class="profile-info">
      <h2>Hố Tuấn Đạt</h2>
      <p>
        Xin chào! Tôi là Đạt đá. Tôi là học sinh của lớp 12A6 . Sở thích của tôi là hay hút đá ở trong lớp .
      </p>
      <!-- 
        - <div class="profile-info"> chứa phần thông tin giới thiệu về bản thân.
        - <h2>: Hiển thị tên của bạn.
        - <p>: Nội dung giới thiệu về bản thân, bạn có thể tùy chỉnh thông tin theo ý muốn.
      -->
    </div>
  </div>
</body>
</html>
